language: r
r:
  - bioc-devel
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libpoppler-cpp-dev libmagick++-dev
r_packages:
  - covr
  - magick
r_github_packages:
  - bryandmartin/corncob
  - adw96/DivNet
cache:
  packages: true
before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
   deploy:
     provider: script
     script: Rscript -e 'pkgdown::deploy_site_github()'
     skip_cleanup: true
after_success:
   - Rscript -e 'covr::codecov()'
notifications:
  email:
    recipients:
    on_success: change
    on_failure: always
